<div class="card-header"><h2>Login or Signup</h2></div>
                      <div class="card-body">
                        <form method="POST" action="/loginPlayer">
                            <div class="login-container">
                                <label for="email">Please Enter Email</label>
                                <input name="email" id="email"/>
                                <label for="password">Please Enter The Password</label>
                                <input name="password" id="password"/>
                                <input class="submit-button" type="submit" value="Submit">
                            </div>
                        </form>
                        <div class="buttons-container">
                            <form method="GET" action="/registerPlayer">
                                <input class="button" type="submit" value="Register">
                            </form>
                            <form method="GET" action="/forgetPassword">
                                <input class="button" type="submit" value="Reset Password">
                            </form>
                            <form method="GET" action="/deleteUser">
                                <input class="button" type="submit" value="Delete your user">
                            </form>
                        </div>
                    </div>
